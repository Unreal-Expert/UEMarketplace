        <style>
            body 
            {
                background-color: #333333;
            }
        </style>        
    </head>

    <body hx-boost="true">

        <main>

        </main>
        <nav>
            <div class="max-w-6xl mx-auto py-2 px-6 xl:px-0 flex items-center justify-between">
                <div class="menu-left flex items-center space-x-6">
                    <a href="#" class="py-4 text-lg text-purple-500 font-semibold">Unreal Expert</a>

                    <ul class="flex items-center space-x-4 text-white">
                        <li><a href="#">Plugins</a></li>
                        <li><a href="#">Consultants</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </div>

                <div class="menu-right flex items-center space-x-4">
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />

                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />

        <footer>

                <div class="footer-left mb-12 md:mb-0">
                    <h2 class="mb-5 uppercase text-lg text-white">About us</h2>

                    <p class="text-gray-100"></p>
                </div>

                <div class="footer-right">
                    <h2 class="mb-5 uppercase text-lg  text-white">Social links</h2>

                    <ul class="space-y-2">
                        <li><a href="https://www.youtube.com/@Unreal.Expert" class="text-purple-500 hover:text-purple-800">YouTube</a></li>
                        <li><a href="https://unrealexpert.substack.com" class="text-purple-500 hover:text-purple-800">Substack</a></li>
                        <li><a href="https://twitter.com/unrealexpertx" class="text-purple-500 hover:text-purple-800">X</a></li>
